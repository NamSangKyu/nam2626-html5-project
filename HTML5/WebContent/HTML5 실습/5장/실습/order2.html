<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> 주문서 작성하기</title>
	<style type="text/css">
	ul{
		list-style-type: none;
	}
	label.tit {
		font-weight: bold;
		width: 80px;
		float: left;
	}
	div.centered {
	text-align: center;
	}
	legend{
		font-weight: bold;
		font-size: 18px;
		color: purple;
	}
	ul li{
		margin-bottom: 10px;
	}
	fieldset {
	margin: 15px 10px;
}
	</style>
</head>
<body>
	<h1>상품 주문서</h1>
	<fieldset>
		<legend>개인 정보</legend>
		<ul>
			<li>
				<label for="uname" class="tit">이름</label><input type="text" id="uname" placeholder="여백없이 입력" required autofocus>
			</li>
			<li>
				<label for="tel" class="tit">연락처</label><input type="tel" placeholder="연락가능한 번호" id="tel" required>
			</li>
		</ul>
	</fieldset>
	<fieldset>
		<legend>배송지 정보</legend>
		<ul>
			<li>
				<label for="address" class="tit">주소</label><input type="text" id="address" size="40" max="60" required>
			</li>
			<li>
				<label for="tel2" class="tit">전화번호</label><input type="tel" required>
			</li>
			<li>
				<label for="memo" class="tit">메모</label><textarea id="memo" cols="40" rows="3"></textarea>
			</li>
		</ul>
	</fieldset>
	<fieldset>
		<legend>주문 정보</legend>
		<ul>
			<li>
				<label><input type="checkbox">과테말라 안티구아 (100g) 
				<input type="number" value="0" min="0" max="5">개 </label>
			</li>
			<li>
				<label><input type="checkbox">인도네시아 만델링 (100g) 
				<input type="number" value="0" min="0" max="5">개 </label>			
			</li>
			<li>
				<label><input type="checkbox">탐라는도다(블렌딩) (100g) 
				<input type="number" value="0" min="0" max="5">개 </label>				
			</li>
		</ul>
	</fieldset>
	<div class="centered">
	<input type="submit" value="주문하기">
	<input type="reset" value="다시 작성">
	</div>	
</body>
</html>
